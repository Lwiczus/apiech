<!DOCTYPE HTML>
<html>

<head>
    <title>Apiech Designs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">Apiech</a></h1>
            <nav id="nav">
                <ul>
                    <li class="special">
                        <a href="#menu" class="menuToggle"><span>Menu</span></a>
                        <div id="menu">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <article id="main">
            <header id="head">
                <!-- Auto Gen  #48-->
            </header>
            <section class="wrapper style5">
                <div class="inner">

                    <section id="description">
                        <!-- Auto gen #69-->

                        <div id="gallery">


                        </div>
                    </section>
        </article>

        <script>
            var url = "assets/database.json";

            var jsonFile = new XMLHttpRequest();
            jsonFile.open("GET", url, true);
            jsonFile.send();

            jsonFile.onreadystatechange = function() {
                if (jsonFile.readyState == 4 && jsonFile.status == 200) {
                    var json = JSON.parse(jsonFile.responseText);
                    var id = getUrlVars()["id"];
                    var entry = json[id - 1];

                    var h2 = document.createElement("h2");
                    h2.innerHTML = entry.title;
                    document.getElementById("head").appendChild(h2);

                    var p = document.createElement("p");
                    p.innerHTML = entry.short;
                    document.getElementById("head").appendChild(p);

                    var gallery = entry.images;
                    var row = document.createElement("div");
                    row.classList.add("row");

                    gallery.forEach(entryImage => {
                        var column = document.createElement("div");
                        column.classList.add("column");
                        column.classList.add("content");

                        var image = document.createElement("img");
                        image.src = "images/" + entryImage;
                        image.click( () => window.open(image.src,'Image','width=largeImage.stylewidth,height=largeImage.style.height,resizable=1'));

                        column.appendChild(image);
                        row.appendChild(column);
                    });
                    document.getElementById("head").appendChild(row);

                    var description = document.createElement("p");
                    description.innerHTML = entry.description;
                    document.getElementById("description").appendChild(description);
                };
            };

            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }
        </script>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; Untitled</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>

        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>

</body>

</html>
