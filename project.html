        <!-- Main -->
        <article id="main">
            <header id="head">
                <h2>Elements</h2>
                <p>Aliquam ut ex ut interdum donec amet imperdiet eleifend</p>
            </header>
            <section class="wrapper style5">
                <div class="inner">

                    <section>
                        <p>This is <b>bold</b> and this is <strong>strong</strong>. This is <i>italic</i> and this is <em>emphasized</em>.
                    </section>
        </article>

        <script>
            var url = "assets/database.json";

            var jsonFile = new XMLHttpRequest();
            jsonFile.open("GET", url, true);
            jsonFile.send();

            jsonFile.onreadystatechange = function() {
                if (jsonFile.readyState == 4 && jsonFile.status == 200) {
                    var json = JSON.parse(jsonFile.responseText);
                    var id = getUrlVars()["id"];
                    var entry = json[id - 1];

                    var h2 = document.createElement("h2");
                    var text = document.createTextNode(entry.title);
                    p.appendChild(text);
                    document.getElementById("head").appendChild(h2);

                    var p = document.createElement("p");
                    var text = document.createTextNode(entry.short);
                    p.appendChild(text);
                    document.getElementById("head").appendChild(h2);
                };
            };

            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }
        </script>
