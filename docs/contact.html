<!DOCTYPE html>
<html>
  <head>
    <title>Apiech Designs</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="./assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Page Wrapper -->
    <div id="page-wrapper">
      <!-- Header -->
      <header id="header">
        <h1><a href="./index.html">Apiech</a></h1>
        <nav id="nav">
          <ul>
            <li class="special">
              <a href="#menu" class="menuToggle"><span>Menu</span></a>
              <div id="menu">
                <ul>
                  <li><a href="./index.html">Home</a></li>
                  <li><a href="./contact.html">Contact</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <article id="main">
        <header>
          <h2>Contact</h2>
        </header>

        <!-- Contact -->
        <section class="wrapper style5">
          <div class="inner">
            <form>
              <div class="mt-5">
                <input
                  id="firstName"
                  type="text"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="mt-5">
                <input
                  id="lastName"
                  type="text"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="mt-5">
                <input id="email" type="text" placeholder="Email" required />
              </div>
              <div class="mt-5 border">
                <textarea
                  name="message"
                  id="message"
                  cols="10"
                  rows="5"
                  style="resize: none"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div><button id="submit" class="mt-5">Send Message</button></div>
              <div
                id="status"
                class="text-center m-auto mt-5 text-lg font-bold"
              ></div>
            </form>
          </div>
        </section>
      </article>

      <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li>
            <a
              href="https://www.linkedin.com/in/angelikapiechowiak/"
              target="_blank"
              class="icon brands fa-linkedin"
              ><span class="label">Linkedin</span></a
            >
          </li>
          <li>
            <a onclick="displayEmail()" class="icon solid fa-envelope"
              ><span class="label">Email</span></a
            >
          </li>
        </ul>
        <ul class="copyright">
          <li>Apiech &copy; 2021</li>
          <li>Design: <a href="http://Kernel-Box.com">Kernel-Box</a></li>
        </ul>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
