        <header>
          <h2>Contact</h2>

        <!-- Contact -->
        <section class="wrapper style5">
          <div class="inner">
            <form id="contactForm">
              <div class="mt-5">
                <input
                  id="firstName"
                  type="text"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="mt-5">
                <input
                  id="lastName"
                  type="text"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="mt-5">
                <input id="email" type="text" placeholder="Email" required />
              </div>
              <div class="mt-5 border">
                <textarea
                  name="message"
                  id="message"
                  cols="10"
                  rows="5"
                  style="resize: none"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div><button id="submit" class="mt-5">Send Message</button></div>
              <div
                id="status"
                class="text-center m-auto mt-5 text-lg font-bold"
              ></div>
            </form>
          </div>
        </section>
